<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>

    <!--Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>


</head>
<body onload="init()">
    <!-- As a heading -->
  <nav class="navbar navbar-light">
    <div class="container-fluid">
      <img src="img/miamilogo.jpg">
      <span class="navbar-brand"><p>QUIZ</p></span>
    </div>
  </nav>

  <div class="container">
  
    <div class="card" style="width: 33rem;">
    
    <div class="card-body" id="endScreen" style="display: none;">

      <p>Quiz is beendet</p>

      <div><iframe src="https://gifer.com/embed/1DhK" width=480 height=360.000 ></iframe><p><a href="https://gifer.com"></a></p></iframe></div>

      <div class="result">
         Du hast <b id="answerResults">xxx</b> Fragen von <b id="answer-Result">xxx</b> richtig beantwortet.
      </div>
    
    </div>
    
      <div class="card-body" id="question-body">
      <h5 class="card-title" id="questionline">Frage</h5>

      <div class="card quiz-answer-card mb-2" onclick="answer('answer1')"> <!--onclickfunktion für jede einzelne Frage-->
        <div class="card-body" id="answer1">
          Antwort
        </div>
      </div>
      <div class="card quiz-answer-card  mb-2" onclick="answer('answer2')"> <!--onclickfunktion für jede einzelne Frage-->
        <div class="card-body" id="answer2">
          Antwort
        </div>
      </div>
      <div class="card quiz-answer-card  mb-2" onclick="answer('answer3')"> <!--onclickfunktion für jede einzelne Frage-->
        <div class="card-body" id="answer3">
          Antwort
        </div>
      </div>
      <div class="card quiz-answer-card  mb-2" onclick="answer('answer4')"> <!--onclickfunktion für jede einzelne Frage-->
        <div class="card-body" id="answer4">
          Antwort
        </div>
      </div>

      <div class="question-footer">
        <span>
        <b id="question-number">1</b> von <b id="allQuestions">5</b> Fragen
        </span>
        <button onclick="nextQuestion()" type="button" class="btn btn-success" id="next-button" disabled>nächste Frage</button>
      </div>
  </div>

</div>
  
    
</body>
</html>
